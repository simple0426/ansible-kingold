gzip  on;
gzip_min_length  1k;
gzip_proxied any;
gzip_buffers    16 64k;
gzip_http_version 1.1;
gzip_disable "MSIE [1-6].";
gzip_comp_level 5;
gzip_types       text/plain application/x-javascript text/css application/xml application/json application/javascript image/jpeg image/gif image/png;
gzip_vary on;
